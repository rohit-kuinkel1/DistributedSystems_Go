version: '3'

services:
  database:
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/bin/database -port 50051 -data-limit 1000000
    networks:
      - iiot-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/bin/server -host 0.0.0.0 -port 8080 -db-addr database:50051
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - iiot-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/bin/gateway -server-host server -server-port 8080 -instances 3
    depends_on:
      server:
        condition: service_healthy
    networks:
      - iiot-network
    deploy:
      replicas: 2

networks:
  iiot-network:
    driver: bridge